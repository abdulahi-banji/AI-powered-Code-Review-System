services:
  # Backend API Service - FastAPI on Render
  - type: web
    name: ai-code-review-api
    env: python
    repo: https://github.com/abdulahi-banji/AI-powered-Code-Review-System
    branch: main
    buildCommand: pip install -r api/requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        value: ""  # Set your OpenAI API key in Render dashboard
      - key: CORS_ORIGINS
        value: "https://ai-powered-code-review-system-eight.vercel.app"  # Vercel frontend URL
